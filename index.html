<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bonusStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
</head>
<title>Document</title>
</head>

<body>
    <h1 id=mainHeading>Tic Tac Toe</h1>
    <button id="startButton">Start</button>


    <div class='boardGrid'>
        <div class='gameBox'></div>
        <div class='gameBox'></div>
        <div class='gameBox'></div>
        <div class='gameBox'></div>
        <div class='gameBox'></div>
        <div class='gameBox'></div>
        <div class='gameBox'></div>
        <div class='gameBox'></div>
        <div class='gameBox'></div>

        <div id="counterDiv"></div>
    </div>
    <div id="scoreKeeper">
        <table id="winCount">
            <tr>Score</tr>
            <th>X</th>
            <td id="xWinCount">0</td>
            <th>O</th>
            <td id="oWinCount">0</td>
            <th>Tie</th>
            <td id="tieCount">0</td>
        </table>

    </div>



    <div id="sound">
        <audio controls>
                <source src="Sounds/eyeOfTiger.mp3">
            </audio>
    </div>
    <script src="bonusMain.js"></script>
</body>

</html>
