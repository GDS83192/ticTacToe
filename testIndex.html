<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="testStyle.css">
</head>

<body class="body">
    <h2 class="text-center-head">Select GameType</h2>
    <button class="left">Player vs Computer</button>
    <button class="left">Player vs Player </button>

    <h2 class="text-center-head">Please Choose X or O</h2>
    <button id="chooseX" class="left">X</button>
    <button id="chooseO" class="left">O</button>

    <div class="game-board">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="box5" class="box"></div>
        <div id="box6" class="box"></div>
        <div id="box7" class="box"></div>
        <div id="box8" class="box"></div>
        <div id="box9" class="box"></div>
    </div>



    <script src="goodTest.js"></script>
</body>

</html>
